<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>줍줍 - 주문 테스트 페이지(★구현 후 삭제 예정)</title>
</head>
<body>
	<h1>상품 정보 입력 (테스트용)</h1>
    <form action="/order/orderStart" method="GET"> 
    	상품ID: <input type="text" name="productId" value="P2505120001"><br> 
    	상품명: <input type="text" name="productName" value="나이키 신발(테스트)"><br>
    	상품가격: <input type="text" name="productPrice" value="30000"><br>
    	배송방법: <br>
    		선불택배 <input type="radio" id="deliveryPrepaid" name="deliveryMethod" value="M1" checked><br>
    		후불택배 <input type="radio" id="deliveryPostpaid" name="deliveryMethod" value="M3"><br>
        수량(무조건 1개): <input type="number" name="quantity" value="1"><br>  
              
        <button type="submit">해당 주문건 테스트 시작</button>
    </form>

</body>
</html>
